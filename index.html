<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="main">
        <h1>A game of "Rock - Paper & Scissors"</h1>
        <h3>First one to win five games will be the winner</h3>
        <p>Click on the image below to start the game</p>
        <img src="./images/rock-paper-scissors.png" alt="rock paper scissors image">
    </div>
    <div class="game display">
        <h2>The game has begun</h2>
        <p>Make your choice</p>
        <div class="image">
            <img src="./images/rock.png" alt="rock"><img src="./images/paper.png" alt="paper">
            <img src="./images/scissors.png" alt="scissors">
        </div>
        <p>You choose:-          <strong class="value"></strong></p>
        <p>The computer choose:- <strong class="value"></strong></p>
        <P>Winner of this round is:- <strong></strong></P>
        <p>The current score of both players are:-</p>
        <p>Player <strong class="value">0</strong> </p>
        <p>Computer <strong class="value">0</strong> </p>
        <button>Restart game</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
